<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Person Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="PersonName"
            placeholder="Enter Person Name">
        </div>

        <label class="col-sm-2 col-form-label">Person Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="PersonAddress"
            placeholder="Enter Person Address">
        </div>
    
        <label class="col-sm-2 col-form-label">Date Of Birth</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DateOfBirth">
        </div>

        <label class="col-sm-2 col-form-label">Person Sex(M/F/Other)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Sex"
            placeholder="Enter Sex">
        </div>


        <label class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="PhoneNumber"
            placeholder="Enter Person Phone Number">
        </div>

        <label class="col-sm-2 col-form-label">Email Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmailAddress"
            placeholder="Enter Person EmailAddress">
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
//creating a button for add person
    <button (click)="addPerson()" *ngIf="ped.PersonId==0" class="btn btn-primary">
        Add
    </button>
    
//creating a button for update person
    <button (click)="updatePerson()" *ngIf="ped.PersonId!=0" class="btn btn-primary">
        Update
    </button>
